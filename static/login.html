<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link href="./css/sign-in.css" rel="stylesheet">
    <script src="./js/bootstrap.min.js"></script>

</head>

<body class="signin text-center bg-light">

    <div class="form-signin shadow">
        <form>
            <img src="assets/logo/logo.svg" alt="" width="72">
            <h1 class="mb-3 fw-normal">登录</h1>

            <div class="form-floating">
                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                <label for="floatingInput">用户名</label>
            </div>

            <div class="form-floating">
                <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                <label for="floatingPassword">密码</label>
            </div>

            <div class="d-flex w-100 mb-3 justify-content-between">
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" role="switch" id="rememberMe">
                    <label class="form-check-label" for="rememberMe">Remember me</label>
                </div>

                <a href="#" style="text-decoration: none;">找回密码</a>

            </div>

            <button class="w-100 btn btn-lg btn-primary" type="submit">登录</button>

            <div class="my-3">
                <a href="#" style="text-decoration: none;">注册新用户</a>
            </div>
        </form>
    </div>

</body>

</html>
