                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">

    <main class="container">
        <div class="py-5 text-center">
            <h2>检查订单</h2>
        </div>

        <div class="mb-5 row g-5">

            <div class="col-md-5 col-lg-4 order-md-last">
                <h4 class="d-flex justify-content-between align-items-center mb-3">
                    <span class="text-primary">你的购物车</span>
                    <span class="badge bg-primary rounded-pill">2</span>
                </h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">深入理解计算机系统</h6>
                            <small class="text-muted">兰德尔·E·布莱恩特</small>
                        </div>
                        <span class="text-muted">¥136.90</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between lh-sm">
                        <div>
                            <h6 class="my-0">深入理解计算机系统</h6>
                            <small class="text-muted">兰德尔·E·布莱恩特</small>
                        </div>
                        <span class="text-muted">¥136.90</span>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>合计 (CNY)</span>
                        <strong>¥273.80</strong>
                    </li>
                </ul>
            </div>

            <div class="col-md-7 col-lg-8">
                <h4 class="mb-3">选择地址</h4>
                <form class="needs-validation" novalidate>
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action active" aria-current="true">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <h5 class="mb-1">姓名1</h5>
                            </div>
                            <p class="mb-0 small">+86 186 1234 5678</p>
                            <p class="mb-0">上海市闵行区上海交通大学闵行校区</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <div class="d-flex w-100 justify-content-between align-items-center">
                                <h5 class="mb-1">姓名2</h5>
                            </div>
                            <p class="mb-0 small">+86 186 8765 4321</p>
                            <p class="mb-0">上海市闵行区上海交通大学闵行校区</p>
                        </a>
                        <a href="#" class="list-group-item list-group-item-action">
                            <span class="text-muted">添加新地址...</span>
                        </a>
                    </div>


                    <hr class="my-4">

                    <h4 class="mb-3">支付方式</h4>

                    <div class="my-3">
                        <div class="form-check">
                            <input id="unionpay" name="paymentMethod" type="radio" class="form-check-input" required
                                checked>
                            <label class="form-check-label" for="unionpay">银联</label>
                        </div>
                        <div class="form-check">
                            <input id="wechatpay" name="paymentMethod" type="radio" class="form-check-input" required>
                            <label class="form-check-label" for="wechatpay">微信支付</label>
                        </div>
                        <div class="form-check">
                            <input id="alipay" name="paymentMethod" type="radio" class="form-check-input" required>
                            <label class="form-check-label" for="alipay">支付宝</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <button class="w-100 btn btn-primary btn-lg" type="submit">支付</button>
                </form>
            </div>
        </div>
