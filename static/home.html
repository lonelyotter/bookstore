<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./icons/bootstrap-icons.css">
    <script src="./js/bootstrap.min.js"></script>
    <title>Index</title>
</head>

<body class="bg-light">
    <header class="sticky-top">
        <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #7952B3;">
            <div class="container-fluid">
                <a class="navbar-brand" href="./index.html"><img src="assets/logo/logo.svg" alt="logo"
                        height="35px"><img src="assets/logo/logo-name.svg" alt="" height="35px"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="./home.html">Books</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="./cart.html">My Cart</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Orders</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">My Profile</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link disabled" href="#">Hi, thunderboy</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-primary" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <!-- 轮播 -->
        <div id="demo" class="my-3 wd-100 carousel slide" data-bs-ride="carousel">

            <!-- 指标/点 -->
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                <button type="button" data-bs-target="#demo" data-bs-slide-to="3"></button>

            </div>

            <!-- 幻灯片/轮播 -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="./assets/carousel/book1.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./assets/carousel/book2.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./assets/carousel/book3.jpg" alt="" class="d-block w-100">
                </div>
                <div class="carousel-item">
                    <img src="./assets/carousel/book4.jpg" alt="" class="d-block w-100">
                </div>
            </div>

            <!-- 左右控件/图标 -->
            <button class="carousel-control-prev" type="button" data-bs-target="#demo" data-bs-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#demo" data-bs-slide="next">
                <span class="carousel-control-next-icon"></span>
            </button>
        </div>

        <div>
            <button class="btn btn-primary my-3" id="add-books">Add books!</button>
        </div>


        <div class="row row-cols-2 row-cols-md-3 row-cols-lg-4 row-cols-xl-5 g-3" id="books">
            <div class="col">
                <div class="card shadow">
                    <img src="assets/books/CSAPP.jpg" alt="" class="card-img-top">
                    <a href="./details.html" class="stretched-link"></a>
                    <div class="card-body">
                        <h5 class="card-title">深入理解计算机系统</h5>
                        <div class="d-flex justify-content-between align-items-center">
                            <h6 class="card-subtitle text-danger">¥136.9<h6>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <footer class="my-5">
        <nav>
            <ul class="pagination justify-content-center">
                <li class="page-item disabled"> <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&laquo;</span>
                        <span class="sr-only"></span>
                    </a></li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item"><a class="page-link" href="#">2</a></li>
                <li class="page-item"><a class="page-link" href="#">3</a></li>
                <li class="page-item"><a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">&raquo;</span>
                        <span class="sr-only"></span>
                    </a></li>
            </ul>
        </nav>
    </footer>

    <script type="text/javascript">
        const add_books_button = document.getElementById("add-books");
        add_books_button.addEventListener('click', add_books);
        function add_books() {
            let books = document.getElementById("books");
            const book = books.cloneNode(true).children[0];
            books.innerHTML += book.outerHTML;
        }

    </script>


</body>

</html>
